{% extends 'base.html' %}

{% block head %}
<title>My Site</title>
{% endblock %}

{% block body %}

<div class="form">
	<form action="/signup" method="POST">
		<input type="text" name="email" id="email" placeholder="Email">
		<br>
		<input type="password" name="password" id="password" placeholder="Password">
		<br>
		<input type="submit" value="Sign Up">
	</form>
</div>
<script>
    // Validate form before submission
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelector("form").addEventListener("submit", function(event) {
            const email = document.getElementById("email").value.trim();  // Get the value of the email and remove extra spaces
			const password = document.getElementById("password").value.trim(); // Get value of the password and remove extra spaces
            if (!email) {  // If content is empty
                alert("Please enter a email before submitting.");  // Custom alert message
                event.preventDefault();  // Prevent form submission
			} else if (!password) {
				alert("Please enter a password before submitting.");
				event.preventDefault();
            }
        });
    });
</script>

{% endblock %}
